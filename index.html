<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystagram</title>
    <link rel=stylesheet href="./index.css"/>
</head>
<body>
    <div class="controls">
        <label for="spacing">spacing</label>
        <input 
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="100"
        value="10"
        data-sizing="px"
        />

        <label for="blur">Blur</label>
        <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
        />

        <label for="base">Base</label>
        <input id="base" type="color" name="base" value="#663399" />
    </div>
    <h1>Mystagram</h1>
    <input type="text" class="search" placeholder="searchPhoto..">
    <div class="gallery"></div>
    <script src="./index.js"></script>
</body>
</html>
